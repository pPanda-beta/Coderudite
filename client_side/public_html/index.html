<html>
	<head>
		<title>Coderudite</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="assets/common/init.js"></script>
		<script>
			var siteroot = './';
			loadScripts(siteroot);
		</script>

	</head>
	<body >

		<!--
		<div  ng-include="'view/headerView.html'"></div>
		<div  ng-include="'view/mainBodyView.html'"></div>
		<div  ng-include="'view/footerView.html'"></div>
		-->
		<div id="s1" isrc="view/headerView.html"></div>
		<div id="s2" isrc="view/mainBodyView.html"></div>
		<div id="s3" isrc="view/footerView.html"></div>

		<script>
			$('[isrc]').each(function (i, element) {
				$('#' + element.id).load(element.getAttribute('isrc'), function () {
					$('#' + element.id).replaceWith(element.innerHTML);
					helper.bootstrapAngularApps();
				});
			});
			
		</script>
	</body>
</html>
